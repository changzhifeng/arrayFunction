        // 数组去重方法（二）
        function shuzuquchong(arr){
            let newArr = [];
            for (let index = 0; index < arr.length; index++) {
                const ele = arr[index];
                let state = 1;
                for (let index1 = 0; index1 < newArr.length; index1++) {
                    const ele1 = newArr[index1];
                    if(ele==ele1){
                        state = 0;
                        break;
                    }
                }
                if(state==1){
                    newArr.push(ele);
                }
            }
            return newArr;
        }
        let result = shuzuquchong(testArr);
        console.log(result);
