    <script>
        let testArr = [1,5,2,4,2,6,7,4,6,5,4,9,0,3];
        function findMax(arr){
            let regroupArr = [];
            var initVal = 0;
            for (let i = 0; i < arr.length; i++) {
                const item = arr[i];
                if(item>initVal){
                    initVal = item;
                }
            }
            return initVal;
        }
        var result = findMax(testArr);
        console.log(result);
    </script>
